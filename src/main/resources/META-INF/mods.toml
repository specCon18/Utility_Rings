# This is an example mods.toml file. It contains the data relating to the loading mods.
# There are several mandatory fields (#mandatory), and many more that are optional (#optional).
# The overall format is standard TOML format, v0.5.0.
# Note that there are a couple of TOML lists in this file.
# Find more information on toml format here:  https://github.com/toml-lang/toml
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory
# A version range to match for said mod loader - for regular FML @Mod it will be the the FML version. This is currently 47.
loaderVersion="[47,)" #mandatory
# The license for you mod. This is mandatory metadata and allows for easier comprehension of your redistributive properties.
# Review your options at https://choosealicense.com/. All rights reserved is the default copyright stance, and is thus the default here.
license="MIT"

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/specCon18/Utility_Rings/issues"

[[mods]]
modId="util_rings"
version="1.20_0.1.0"
displayName="Utility Rings"
# A URL to query for updates for this mod. See the JSON update specification https://docs.neoforged.net/docs/misc/updatechecker/
updateJSONURL="https://skdevstudios.dev/util_rings/updates.json"
displayURL="https://skdevstudios.com/util_rings/"
credits="To all the great developers of neoforged and curios, Thank You!"
authors="Steven 'specCon18' Carpenter"
description='''
Adds a set of rings for the curios ring slot that solve small issues in mc ex.) I fucking hate lava in my mines :P
'''
# A file name (in the root of the mod JAR) containing a logo for display
# logoFile="examplemod.png"
showAsResourcePack=false

[[dependencies.examplemod]]
modId="forge"
mandatory=true
versionRange="[47,)"
ordering="NONE"
side="BOTH"

[[dependencies.examplemod]]
modId="minecraft"
mandatory=true
versionRange="[1.20]"
ordering="NONE"
side="BOTH"